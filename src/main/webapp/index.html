<!DOCTYPE html>
<html>
    <head>
        <title>Exam Preparation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- CDN Polyfills which should allow you to use fetch (and promises) from IE and older browsers -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    </head>
    <body class="container">
        <H2>Data Generator</h2>

        
            Get all ZipCodes in Denmark: 
            <button class="btn btn-default" id="btnzip"> Get Zip Codes </button> 
      
           
            
            Get all Persons with a given Hobby:
                <input id="hobby" type="text">
                <input  class="btn btn-default" type="button" onclick="findPersonsWithHobby()" value="Submit">
            
                <br>
                <br>
                Get all People in Database:
                <input  class="btn btn-default" type="button" onclick="findAllPeople()" value="Submit">
                <br>
                <br>
                Find Person by id:
                <input id="findvalue" type="number">
                <input  class="btn btn-default" type="button" onclick="findPerson()" value="Submit">
                <br>
                <br>
                <form id="createform" >
                Create Person -
                Firstname:
                <input id="firstname" type="text" required>
                Lastname:
                <input id="lastname" type="text" required>
                Email:
                <input id="email" type="text" required>
                <input  class="btn btn-default" id="create" type="button" value="Submit">
                </form>
                <br>
                <br>
                <form id="updateform">
                Update Person -
                Id:
                <input id="idupdate" type="number" required>
                New firstname:
                <input id="newfirstname" type="text" required>
                New lastname:
                <input id="newlastname" type="text" required>
                New email:
                <input id="newemail" type="text" required>
                <input  class="btn btn-default" id="update" type="button" value="Submit">
                </form>
                <br>
                <br>
                <form id="deleteForm" >
                Delete Person -
                Id:
                <input id="id" type="number" required>
                <input  class="btn btn-default" id="delete" type="button" value="submit">
                </form>
            
        <table id="tbl" class="table">
            <thead id="thead">
            </thead>
            <tbody id="tbody"></tbody>
            </table>
            <script src="app.js" type="text/javascript"></script>
    </body>
</html>
